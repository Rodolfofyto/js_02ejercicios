<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio_3</title>
</head>

<body>
    <div id="d" style="border: solid 1px #000000; width: 50px; height: 50px;"></div>

    <script>
        // calcula un aleatorio de 0 a 255
        function a() {
            return Math.floor(Math.random() * 256)
        }
        // colorea el div de forma aleatoria
        function colorea() {
            d.style.backgroundColor = 'rgb(' + a() + ',' + a() + ',' + a() + ')';
        }
        // programar la ejecución de la función colorea cada 500ms
        setInterval(colorea, 500);
    </script>
</body>

</html>
